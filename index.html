<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MicroPosts</title>

    <!-- BootSwatch - SandStone Theme  -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/sandstone/bootstrap.css"
    />
    <!-- FontAwesome - CDN  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Custom - Styles  -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar - Section - Start  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">MicroPosts</a>
      </div>
    </nav>
    <!-- Navbar - Section - End  -->

    <!-- Content Section - Start  -->
    <div class="container postsContainer">
      <!-- Form Section - Start  -->
      <div class="card card-body card-form">
        <h1>Say Something</h1>
        <p class="lead">What's on your mind?</p>
        <div class="form-group">
          <input
            type="text"
            name=""
            id="title"
            class="form-control"
            placeholder="Post Title"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholder="Post Body"
          ></textarea>
        </div>
        <input type="hidden" name="" id="id" value="" />
        <button class="post-submit btn btn-primary btn-block">Post It</button>
        <span class="form-end"></span>
      </div>
      <!-- Form Section - End  -->

      <div class="clearfix">&nbsp;</div>

      <!-- Posts - Section - Start  -->
      <div id="posts"></div>
      <!-- Posts - Section - End  -->

      <!-- Footer - Section - Start  -->
      <footer class="mt-5 p-3 text-center bg-light">
        &copy; Copyrights MicroPosts
      </footer>
      <!-- Footer - Section - End   -->
    </div>
    <!-- Content Section - End  -->

    <script src="build/app.bundle.js"></script>
  </body>
</html>
